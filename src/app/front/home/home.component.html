
<div class="container">
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <h2 style="color: black;">Top Quesions</h2>
            <div class="d-flex">
                <button (click)="clickAddUser()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Ask Question</button>
            </div>
        </div>
    </nav>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">User Id</th>
                <th scope="col">Title</th>
                <th scope="col">Problem</th>
                <th scope="col">Tag</th>
                <th scope="col">Vote</th>
                <th scope="col">Answer</th>
                <th scope="col">View</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of userData">
                <td>{{row.id}}</td>
                <a routerLink="/product-details"><td>{{row.name}}</td></a>
                <td>{{row.category}}</td>
                <td>{{row.price}}</td>
                <td>{{row.Offer_Price}}</td>
                <td>{{row.Image}}</td>
                <td>{{row.company}}</td>
            </tr>
        </tbody>
    </table>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add user</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
    
                <form [formGroup]="formValue" (ngSubmit)="sign()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Title</label>
                      <input type="text" formControlName="name" [ngClass]="{'is-invalid':submitted && formValue.controls['name'].errors}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">What are the details of your problem?</label>
                      <input type="text" formControlName="category" [ngClass]="{'is-invalid':submitted && formValue.controls['category'].errors}" class="form-control" id="exampleInputPassword1">
                     
                    </div>
    
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Tags</label>
                      <input type="text" formControlName="price" [ngClass]="{'is-invalid':submitted && formValue.controls['price'].errors}" class="form-control" id="exampleInputPassword1">
                     
                    </div>
    
                    <div class="modal-footer">
                      <button type="submit" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" *ngIf="showAdd" (click)="postUserDetails()" class="btn btn-primary">Send Your Question</button>
                      <!-- <button type="submit" *ngIf="showUpdate" (click)="updateUserDetails()" class="btn btn-primary">Update User</button> -->
                    </div>
                  </form>
    
            </div>
           
          </div>
        </div>
      </div>
    </div>
