<div class="row product-details" *ngIf="productdata">
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productdata.name}}</h1>
            <h4>Offer_price:  {{productdata.Offer_Price}}</h4>
            Price:<s>  {{productdata.price}}</s>
        <h6>Category:  {{productdata.category}}</h6>
        <h6>Description: well quality and fresh {{productdata.name}}</h6>
        </div>
    </div>
    </div>
